<input [(ngModel)]="nameFilter" type="text" id="poke-filter" placeholder="Search..." maxlength="20">

<img [src]="pkmSprite" alt="" class="selected-pkm" *ngIf="selectedPkm !== null">

<ul class="poke-list">
    <app-list-item *ngFor="let pokemon of pokeList" [pokemon]="pokemon" (mouseenter)="selectPokemon(pokemon)"></app-list-item>
</ul>
